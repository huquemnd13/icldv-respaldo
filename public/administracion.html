<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Pantalla de Administración</title>
  <link rel="stylesheet" href="style_admin.css">
  <script src="js/jwt-decode.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="script_admin.js" defer></script>
</head>
<body>
  <div class="admin-container">
    <!-- Menú lateral izquierdo -->
    <aside class="sidebar">
      <div class="logo-container">
        <img src="https://cdn.glitch.global/053303b6-9407-4474-b212-bccd4a7b7e5d/MarcaLDV.png?v=1728659537627" alt="Logo" class="logo">
      </div>
      <nav class="nav-menu">
        <ul>
          <li><button onclick="navigateTo('dashboard')">Dashboard</button></li>
          <li><button onclick="navigateTo('students')">Gestión de Estudiantes</button></li>
          <li><button onclick="navigateTo('grades')">Calificaciones</button></li>
          <li><button onclick="navigateTo('attendance')">Asistencia</button></li>
          <li><button onclick="navigateTo('reports')">Reportes</button></li>
          <li><button onclick="navigateTo('settings')">Configuración</button></li>
          <li><button id="logout-button">Cerrar sesión</button></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header id="header">
        <div id="welcome-message">
          <div class="welcome-info">
            <div class="welcome-message">Bienvenid@, <span id="nombre_usuario">Usuario</span></div>
            <div id="ciclo_activo" class="active-cycle"></div>
          </div>
          <nav>
            <button id="export-button" aria-label="Exportar calificaciones a Excel">Exportar a Excel</button>
            <button id="generate-report-button" aria-label="Generar boletas">Generar Boletas</button>
          </nav>
        </div>
      </header>

      <div id="toast-container" class="toast-container"></div>

      <div class="table-container">
        <table id="tablaCalificaciones">
          <thead>
            <tr>
              <th>Nombre del Alumno</th>
              <th>CURP</th>
              <th>Ciclo Escolar</th>
              <th>Grado Escolar</th>
              <th>Campo Formativo</th>
              <th>Materia</th>
              <th>P1</th>
              <th>P2</th>
              <th>P3</th>
            </tr>
          </thead>
          <tbody id="tbodyCalificaciones"></tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
