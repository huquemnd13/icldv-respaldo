<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Asegúrate de que la ruta sea correcta -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body class="login-background no-background">
    <div id="login-forms">
      <img
        src="https://cdn.glitch.global/053303b6-9407-4474-b212-bccd4a7b7e5d/MarcaLDV.png?v=1728659537627"
        alt="Logo"
        style="width: 300px; margin-bottom: 1px"
      />
      Sistema de captura de calificaciones
      <br><br>
      <form id="login-form">
        <input
          type="email"
          id="email"
          placeholder="Correo electrónico"
          required
          autocomplete="username"
        />
        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          required
          autocomplete="current-password"
        />
        <br><br><br>
        <button type="submit">Iniciar sesión</button>
      </form>
      <div class="notification" id="notification"></div>
      <!-- Barra de notificación justo después del formulario -->
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
