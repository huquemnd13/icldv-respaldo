<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Contraseña</title>
  <link rel="stylesheet" href="style-change.css"> <!-- Si tienes un archivo CSS externo -->
</head>
<body>
  <div class="container">
    <h1>Actualizar Contraseña</h1>
    <form id="updatePasswordForm">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="currentPassword">Contraseña Actual:</label>
      <div class="input-container">
        <input type="password" id="currentPassword" name="currentPassword" required>
        <span class="toggle-password" data-target="currentPassword">👁️</span>
      </div>

      <label for="newPassword">Nueva Contraseña:</label>
      <div class="input-container">
        <input type="password" id="newPassword" name="newPassword" required>
        <span class="toggle-password" data-target="newPassword">👁️</span>
      </div>

      <button type="submit">Actualizar Contraseña</button>
    </form>

    <p id="message"></p>
  </div>

  <script src="script-change.js"></script>
</body>
</html>
